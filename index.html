<!DOCTYPE html>
<html lang="en" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.scss" />
        <title>Items Manager Edited</title>
    </head>
    <body>
        <div class="main-container">
            <div class="select-box">
                <select class="select-box__select">
                    <option class="select-box__option">
                        آیین دادرسی کیفری
                    </option>
                    <option class="select-box__option">حقوق مدنی</option>
                    <option class="select-box__option">حقوق تجارت</option>
                    <option class="select-box__option">حقوق جزا</option>
                </select>
                <img
                    src="images/triangle-arrow.png"
                    alt="dropdown-icon"
                    class="select-box__icon-dropdown"
                />
            </div>

            <div class="main-box">
                <div class="section">
                    <div class="section__title-box">
                        <input
                            type="text"
                            class="section__input"
                            placeholder="افزودن موضوع"
                        />
                        <button class="section__btn-input">
                            <img
                                src="images/icons-plus.png"
                                alt="plus-icon"
                                class="section__plus-icon"
                            />
                        </button>
                    </div>
                </div>
                <div style="background: blue" class="section"></div>
                <div style="background: green" class="section"></div>
                <div style="background: yellow" class="section"></div>
                <div style="background: orange" class="section"></div>
            </div>
        </div>
    </body>
</html>
